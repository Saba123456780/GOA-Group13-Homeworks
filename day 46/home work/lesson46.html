<!-- შექმენით table-ის სია სადაც იქნება გადმოცემული  4 ცალი სახელი, ასაკი და ადგილი. გამოიყენე tr, th და td თაგები ასევე ჩარჩოს სიგრძე უნდა იყოს 1-ის  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
          width: 100%;
          border-collapse: collapse;
        }
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: center;
        }
      </style>
</head>
<body>
    <table>
        <caption>პიროვნების ცხოვრება</caption>
        <thead>
          <tr>
            <th>სახელი</th>
            <th>ასაკი</th>
            <th>ადგილი</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>მარიამი</td>
            <td>25</td>
            <td>თბილისი</td>
          </tr>
          <tr>
            <td>გიორგი</td>
            <td>30</td>
            <td>ქუთაისი</td>
          </tr>
          <tr>
            <td>ნინო</td>
            <td>22</td>
            <td>ბათუმი</td>
          </tr>
          <tr>
            <td>დავითი</td>
            <td>28</td>
            <td>რუსთავი</td>
          </tr>
    
</body>
</html>
